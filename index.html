<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halısaha Takım Kurma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Halısaha Takım Kurma Programı</h1>

        <!-- Oyuncu Ekleme Formu -->
        <div class="form-section">
            <h2>Oyuncu Ekle</h2>
            <input type="text" id="name" placeholder="Ad Soyad">
            <select id="position">
                <option value="" selected>Mevki Seçiniz</option>
                <option value="Kaleci">Kaleci</option>
                <option value="Defans">Defans</option>
                <option value="Orta Saha">Orta Saha</option>
                <option value="Forvet">Forvet</option>
            </select>
            <button onclick="addPlayer()">Oyuncu Ekle</button>
        </div>

        <!-- Oyuncu Listesi -->
        <div class="list-section">
            <h2>Oyuncu Listesi</h2>
            <div id="playerList"></div>
        </div>

        <!-- Takım Oluşturma -->
        <div class="team-section">
            <h2>Takım Oluştur</h2>
            <button onclick="createTeams()">Takımları Oluştur</button>
            <div id="teams"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
